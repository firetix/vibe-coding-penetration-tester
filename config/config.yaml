# VibePenTester Configuration File

scanning:
  max_depth: 3
  max_pages: 50
  max_subdomains: 100
  request_delay: 0.5  # seconds
  timeout: 30  # seconds
  user_agent: "VibePenTester Security Scanner"

security_testing:
  xss:
    enabled: true
    max_payloads: 20
  sqli:
    enabled: true
    max_payloads: 20
  csrf:
    enabled: true
  auth:
    enabled: true

reporting:
  min_severity: "low"  # low, medium, high, critical
  include_evidence: true
  include_remediation: true

llm:
  openai:
    temperature: 0.7
    max_tokens: 4000
  anthropic:
    temperature: 0.7
    max_tokens: 4000
  ollama:
    temperature: 0.7
    max_tokens: 4000
    # Default model to use if none specified
    default_model: "llama3"
  gemini:
    temperature: 0.7 # Default temperature
    # max_tokens: ... # Placeholder if needed later
    default_model: "gemini-2.0-flash-thinking-exp-01-21"